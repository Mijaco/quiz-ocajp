<div class="question-body">
  <h5 class="title text-center">
    {{question.title}}
  </h5>

  <div class="choices">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4 col-xs-6 col-sm-4 col-md-4" *ngFor="let choice of question.choices; let i = index">
          <bq-choice [choice]="choice" (click)="onClicked(i)"></bq-choice>
          <br *ngIf="i == 2" />
        </div>
      </div>
    </div>
  </div>
</div>
